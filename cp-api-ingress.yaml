
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cp-api-ingress
  labels:
    app: cp-api
  annotations:
      kubernetes.io/ingress.class: alb
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/group.name: testnet
      ## SSL Settings
      alb.ingress.kubernetes.io/listen-ports: '[ {"HTTPS":443}, {"HTTP":80}]'
      alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-south-1:035018483734:certificate/b85e2e96-00c4-43d5-9ecb-b33db8744ff2
      alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}' 
spec:
  ingressClassName: alb 
  rules:
    - host: cp-api.devnet.onenesslabs.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cp-api
                port:
                  number: 8000